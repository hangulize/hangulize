name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.19.4'

    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.50.1

    - name: Test
      run: go test ./...
